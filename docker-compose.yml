version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: healthcare_postgres
    environment:
      POSTGRES_DB: healthcare_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: healthcare123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: healthcare_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Streamlit Dashboard
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: healthcare_dashboard
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=healthcare_analytics
      - DB_USER=postgres
      - DB_PASSWORD=healthcare123
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./streamlit_app:/app/streamlit_app
      - ./src:/app/src
      - ./data:/app/data

  # AI Chatbot
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile.chatbot
    container_name: healthcare_chatbot
    ports:
      - "8502:8502"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=healthcare_analytics
      - DB_USER=postgres
      - DB_PASSWORD=healthcare123
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./chatbot:/app/chatbot
      - ./src:/app/src

  # Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: healthcare_airflow_webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://postgres:healthcare123@postgres:5432/healthcare_analytics
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__WEBSERVER__SECRET_KEY=healthcare_secret_key
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@healthcare.com --password admin &&
        airflow webserver
      "

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: healthcare_airflow_scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://postgres:healthcare123@postgres:5432/healthcare_analytics
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: airflow scheduler

  # Data Processing Service
  etl-processor:
    build:
      context: .
      dockerfile: Dockerfile.etl
    container_name: healthcare_etl_processor
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=healthcare_analytics
      - DB_USER=postgres
      - DB_PASSWORD=healthcare123
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    command: python src/extract.py

volumes:
  postgres_data:
  redis_data:
  airflow_logs:

networks:
  default:
    name: healthcare_network
